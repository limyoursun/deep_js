<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>함수(function)</title>
</head>
<body>
  <script>
  // 함수(function) ☆*.｡.:*☆*★,°*:.☆:*.°★*｡.☆*.｡.:*☆*★,°*:.☆:*.°★*
  // 함수란 일련의 과정을 문으로 구현하고 코드 블록으로 감싸서 하나의 실행 단위로 정의한 것이다.
  // 이때 함수 내부로 입력을 전달받는 변수를 매개변수(parameter), 입력을 인수(argument), 출력을 반환값(return value)이라 한다.


  // 함수 정의 ☆*.｡.:*☆*★,°*:.☆:*.°★*｡.☆*.｡.:*☆*★,°*:.☆:*.°★*
  // 1. 함수 선언문 / 2. 함수표현식 / 3. Function 생성자 함수 / 4. 화살표 함수(ES6)

  // 1. 함수 선언문 ☆*.｡.:*☆*★,°*:.☆:*.°★*｡.☆*.｡.:*☆*★,°*:.☆:*.°★*
  // 함수 선언문은 함수 리터럴과 형태가 동일하다. 하지만 함수 선언문은 함수 이름을 생략할 수 없다.
  { // 나는 함수 선언문 (이름 생략 불가능)
    function add(x, y){
      return x + y;
    }
  }
  { // 나는 함수 리터럴 (이름 생략 가능)
    var add = function(x, y){
        return x + y;
    }
  }
// 같은 모습을 하고 있더라도 js가 문맥에 맞게 해석한다.

// Function 생성자 함수
{ // 함수 선언문이나 함수 표현식으로 생성한 함수와 동일하게 동작하지 않는다.
  var add = new Function('x', 'y', 'return x + y')
  console.log(add(5,8));
}


// ES6 issue ☆*.｡.:*☆*★,°*:.☆:*.°★*｡.☆*.｡.:*☆*★,°*:.☆:*.°★*☆*.｡.:*☆*★,°*:.☆:*.°★*｡.☆*.｡.:*☆*★,°*:.☆:*.°★*
// Default Parameter(매개변수 기본값) ☆*.｡.:*☆*★,°*:.☆:*.°★*｡.☆*.｡.:*☆*★,°*:.☆:*.°★*
// 매개변수에 인수를 전달하지 않았을 때, undefined를 전달한 경우에만 유효하다.
{
  function showMessageBefore(message, from){
    if(from === undefined){
      from = 'love'; // if문 안에 default 값을 지정한다.
    }
    console.log(`${message} by ${from}`);
  }
  showMessageBefore('love you!', 'sun');
  showMessageBefore('love you!');
}

  </script>
</body>
</html>
