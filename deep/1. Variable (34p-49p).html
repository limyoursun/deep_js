<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>변수(variable)</title>
</head>
<body>
  <!-- '변수'는 하나의 값을 저장하기 위해 확보한 메모리 자체 또는 그 메모리 공간을 식별하기 위해 붙인 이름을 말한다.
      변수에 값을 저장하는 것을 '할당'(대입, 저장)이라 하고, 변수에 저장된 값을 앍어들이는 것을 '참조'라 한다.
      변수 이름을 '식별자'라고도 한다. '식별자'는 어떤 값을 구별해서 식별할 수 있는 고유한 이름을 말한다.
  -->
<script>
  // 변수는 하나의 값을 저장하기 위한 수단이다.
  var userId = 1;
  var userName = 'lim';

  // 객체나 배열 같은 자료구조를 사용하면 여러 개의 값을 하나로 그룹화해서 하나의 값처럼 사용할 수 있다.
  var user = {id:1, name:'lim'}; // 객체
  var users = [{id:1, name:'lim'},{id:2, name:'ahn'}]; // 배열


// 변수를 선언하려면 반드시 선언이 필요하다.
// 변수를 선언할 때는 var, let, const 키워드를 사용한다.
// 값을 재할당할 수 없어서 변수에 저장된 값을 변경할 수 없다면 변수가 아니라 상수(constant)라 한다.
// '초기화'란 변수가 선언된 이후 최초로 값을 할당하는 것을 말한다.

  console.log(score); // 변수 호출
  var score; // 변수 선언문
  // 변수 호출을 먼저 했음에도 정상적으로 작동한다.
  // 변수 선언이 런타임이 아니라 그 이전 단계에서 먼저 실행되기 떄문이다.
  // 변수 선언문이 코드의 선두로 끌어 올려진 것처럼 동작하는 자바스크립트 고유의 특징을 '변수 호이스팅'이라 한다.
}
</script>
</body>
</html>
