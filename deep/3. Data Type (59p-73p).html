<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>데이터 타입(Data Type)</title>
</head>
<body>
  <script>
    // 데이터 타입 ☆*.｡.:*☆*★,°*:.☆:*.°★*｡.☆*.｡.:*☆*★,°*:.☆:*.°★* 
    // 자바스크립트(ES6)는 7개의 데이터 타입을 제공한다. 원시 타입과 객체 타입으로 분류할 수 있다.
    // ECMAScript 사양에 따르면 숫자 타입의 값은 모든 실수를 실수로 처리하며, 정수를 위한 데이터 타입이 존재하지 않는다.

    // 문자열의 템플릿 리터럴 ☆*.｡.:*☆*★,°*:.☆:*.°★*｡.☆*.｡.:*☆*★,°*:.☆:*.°★* 
    // ES6부터 템플릿 리터럴이라고 하는 새로운 문자열 표기법이 도입되었다.
    
    // 1. Multi-line String (멀티라인 문자열)
    // 일반 문자열 내에서는 줄바꿈이 허용되지 않는다 (\, \n과 같은 이스케이프 시퀀스 사용).
    // 하지만 멀티라인 문자열을 백틱(``)을 이용하여 멀티라인이 가능하다.
    // 2. Expression Interpolation(표현식 삽입)
    {
      var first = 'Sun';
      var last = 'Lim';
      // ES5 문자열 연결
      console.log('제 이름은 ' + first + ' ' + last + ' 입니다.');
      // ES6 표현식 삽입
      console.log(`제 이름은 ${first} ${last} 입니다.`);
    }
    // 3. Tagged Template(태그드 템플릿)

    // 심볼 타입 Symbol Type +) ES6 ☆*.｡.:*☆*★,°*:.☆:*.°★*｡.☆*.｡.:*☆*★,°*:.☆:*.°★* 
    // 다른 값과 중복되지 않는 유일무이한 값이다. 충돌할 위험이 없는 객체의 유일한 프로퍼티 키를 만들기 위해 사용한다.

    // Dymanic Typing(동적 타이핑) ☆*.｡.:*☆*★,°*:.☆:*.°★*｡.☆*.｡.:*☆*★,°*:.☆:*.°★* 
    // 동적 타입 언어(dymanic/weak type), 타입 추론(type inference) : Javascript
    // 정적 타입 언어(static/strong type), 명시적 타입 선언(explicit type declaration) : C, JAVA
  </script>
</body>
</html>
