  // 객체 생성 방식에는 객체 리터럴 / object 생성자 함수 / 생성자 함수 / object.create 메서드 / 클래스(ES6)가 있다.

  // 프로퍼티 : 객체의 상태를 나타내는 값(data)
  // 메서드 : 프로퍼티를 참조하고 조작할 수 있는 동작(behavior)
  {
    var person = {
      name:'sun',

      }
    }

    console.log(person.gender);

  // ES6에 추가된 객체 리터럴의 확장 기능 ☆*.｡.:*☆*★,°*:.☆:*.°★*
  // 프로퍼티 축약 표현
  {
    let x = 1, y = 2;
    var obj = {
      x : x,
      y : y
    };
    console.log(obj);
    const obj2 = {x, y}; // 프로퍼티 축약 표현
    console.log(obj2);
  }
  </script>
