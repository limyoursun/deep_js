<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>제어문(control flow statement)</title>
</head>
<body>
  <script>
  // 제어문 ☆*.｡.:*☆*★,°*:.☆:*.°★*｡.☆*.｡.:*☆*★,°*:.☆:*.°★*
  // 블록문 : 블록문 끝에는 세미콜론 없는 거다.
  // 조건문 : if..else / switch(default문에는 break문을 생략하는 것이 일반적)
  // 반복문 : for(조건식이 거짓으로 판명될 때까지 반복 실행) / while(조건식의 결과가 참이면 반복 실행) / do while(코드 블록을 먼저 실행하고 조건식 평가)
  // break문 : 레이블문(식별자가 붙은 문), 반복문, switch문의 코드 블록(결국 레이블문) 외에 사용하면 에러 발생 => 레이블문에만 사용하자
  // continue문 : 반복문의 코드 블록 실행을 현 지점에서 중단하고 반목문의 증감식으로 실행 흐름을 이동시킨다. 
  {
    var string = '안녕하세요';
    var search = '하';
    var count  = 0;

    for(i = 0; i < string.length; i++){
      if(string[i] !== search) continue;
      count++;
    }
    console.log(count);
  }
  </script>
</body>
</html>
