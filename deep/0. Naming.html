<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Naming</title>
</head>
<body>
  <script>
    /* Naming convention ☆*.｡.:*☆*★,°*:.☆:*.°★*｡.☆*.｡.:*☆*★,°*:.☆:*.°★* 
    1. camelCase : var firstName
    2. snake_case : var first_name
    3. PascalCase : var FirstName
    */

    // 예약어 ☆*.｡.:*☆*★,°*:.☆:*.°★*｡.☆*.｡.:*☆*★,°*:.☆:*.°★* 

    /* 자바스크립트 예약어 (*로 표시된 단어는 ECMAScript 5 및 6에서 새로 추가되었습니다.)
    abstract	arguments	await*	boolean
    break	byte	case	catch
    char	class*	const	continue
    debugger	default	delete	do
    double	else	enum*	eval
    export*	extends*	false	final
    finally	float	for	function
    goto	if	implements	import*
    in	instanceof	int	interface
    let*	long	native	new
    null	package	private	protected
    public	return	short	static
    super*	switch	synchronized	this
    throw	throws	transient	true
    try	typeof	var	void
    volatile	while	with	yield

    삭제된 예약어 (다음 예약어는 ECMAScript 5/6 standard에서 삭제되었습니다:)
    abstract	boolean	byte	char
    double	final	float	goto
    int	long	native	short
    synchronized	throws	transient	volatile
    */

    // https://lifea.co.kr/%EC%9E%90%EB%B0%94%EC%8A%A4%ED%81%AC%EB%A6%BD%ED%8A%B8-%EC%98%88%EC%95%BD%EC%96%B4-javascript-reserved-words/?ckattempt=1
  </script>
</body>
</html>
