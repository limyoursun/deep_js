<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>표현식(Expression)</title>
</head>
<body>
  <script>
  // 값과 리터럴 ☆*.｡.:*☆*★,°*:.☆:*.°★*｡.☆*.｡.:*☆*★,°*:.☆:*.°★* 
  // '값'은 '표현식'이 평가되어 생성된 결과를 말한다.
  // '리터럴(literal)'은 사람이 이해할 수 있는 문자 또는 약속된 기호를 사용해 값을 생성하는 표기법을 말한다.
  // : 아라비아 숫자로 숫자를 표현하기, 문자열은 따옴표로 감싸기 등등

  // 토큰(token) ☆*.｡.:*☆*★,°*:.☆:*.°★*｡.☆*.｡.:*☆*★,°*:.☆:*.°★* 
  // 토큰이란 문법적 의미를 가지며, 문법적으로 더 이상 나눌 수 없는 코드의 기본 요소를 의미한다.

  // 문(statement) ☆*.｡.:*☆*★,°*:.☆:*.°★*｡.☆*.｡.:*☆*★,°*:.☆:*.°★*
  // 문의 구분은 선언문, 할당문, 조건문, 반복문 등으로 할 수 있다.

  // 표현식(expression) ☆*.｡.:*☆*★,°*:.☆:*.°★*｡.☆*.｡.:*☆*★,°*:.☆:*.°★*
  // 표현식은 값으로 평가될 수 있는 모든 문장이다. 리터럴도 값으로 평가되니 표현식이다.
  // 표현식은 문의 일부일 수도 있고, 그 자체로 문이 될 수도 있다.
  {
    var x; // 변수 선언문의 경우 값으로 평가될 수 없으므로 표현식이 아니다.
    x = 1 + 2; // 표현식이면서 완전한 문이기도 하다.
  }
  </script>
</body>
</html>
