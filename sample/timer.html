<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시계는 와치 시계는 와치</title>
</head>
<body>
    <strong>꽉 찬 달걀 한 판까지...</strong>
    <img src="https://menu.mtn.co.kr/upload/article/2017/08/27/2017082713480430951_00_344.jpg" alt="">
    <div id="timer"></div>
    <script>
        const targetTime = new Date("2026-08-08T00:00:00").getTime();
        const $timer = document.getElementById("timer");

        function getTime(ms){
            const allSec = Math.floor(ms / 1000);
            const sec = allSec % 60;
            const allMin = Math.floor(allSec / 60);
            const min = allMin % 60;
            const allHour = Math.floor(allMin / 60);
            const hour = allHour % 24;
            const days = Math.floor(allHour / 24);

            return {days, hour, min, sec};
        }

        function renderTimer(){
            const now = Date.now();
            const diff = Math.max(targetTime - now, 0);
            const {days, hour, min, sec} = getTime(diff);
            const pad = n => String(n).padStart(2, "0");

            $timer.innerHTML = `
            <span>${pad(days)}일</span>
            <span>${pad(hour)}시</span>
            <span>${pad(min)}분</span>
            <span>${pad(sec)}초</span>
            `;
        }
        renderTimer();
        setInterval(renderTimer, 1000)
    </script>
</body>
</html>
